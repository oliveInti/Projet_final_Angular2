<div>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && creer()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" name="mail" [(ngModel)]="client.mail" #mail="ngModel" required />
            <div *ngIf="f.submitted && !mail.valid" class="help-block">Mail obligatoire</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mdp.valid }">
            <label for="mdp">Mot de passe</label>
            <input type="text" class="form-control" name="mdp" [(ngModel)]="client.mdp" #mdp="ngModel" required />
            <div *ngIf="f.submitted && !mdp.valid" class="help-block">Mot de passe obligatoire</div>
        </div>

            <button [disabled]="loading">Login</button>
